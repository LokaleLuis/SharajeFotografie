<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fotostyles.css" />
    <!-- Include the existing styles -->
    <link rel="stylesheet" href="contact.css" />
    <!-- Include your contact styles -->
    <title>Contact Form</title>
  </head>
  <body>
    <!--NavBar-->
    <div class="menu" id="menu">
      <div class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <span class="menu-text">Menu</span>
    </div>
    <div class="dropdown" id="dropdown">
      <ul class="ul">
        <a href="index.html" class="a"><li class="li">Home</li></a>
        <a href="Stiltefotografie.html" class="a"
          ><li class="li">Stiltefotografie</li></a
        >
        <a href="Portretfotografie.html" class="a"
          ><li class="li">Portretfotografie</li></a
        >
        <a href="macrofotografie.html" class="a"
          ><li class="li">Macrofotografie</li></a
        >
        <a href="Feesten_evenementen.html" class="a"
          ><li class="li">Feesten & Evenementen</li></a
        >
        <a href="contact.html" class="a"><li class="li">Contact</li></a>
      </ul>
    </div>

    <div class="container">
      <div class="image-container">
        <img
          alt="Office interior with modern furniture and plants"
          height="600"
          src="images/image2.png"
          width="600"
        />
      </div>
    <form action="https://api.web3forms.com/submit" method="POST" class="form-container">
      <input type="hidden" name="access_key" value="6ad0637e-8ff6-4ae8-84ef-3e2df6ae4b23">

      <div class="form-container">
        <h2>Contacteer Mij.</h2>
        <label for="name">Naam</label>
        <input id="name" placeholder="Naam" type="text" name="name"/>
        <label for="email">Email</label>
        <input id="email" placeholder="Email" type="email" name="email"/>
        <label for="message">Bericht</label>
        <textarea
          id="message"
          placeholder="Bericht hier..."
          rows="4"
          style="height: 155px; width: 100%"
          name="message"
        ></textarea>
        <button type="submit">Verstuur</button>
      </div>
    </div>
  </form>

    <script>
      // JavaScript to toggle the dropdown menu
      const menu = document.getElementById("menu");
      const dropdown = document.getElementById("dropdown");

      // Toggle dropdown visibility on menu click
      menu.addEventListener("click", (event) => {
        event.stopPropagation(); // Prevent click from bubbling up
        dropdown.classList.toggle("show"); // Toggle the dropdown visibility
      });

      // Close the dropdown if clicking outside of it
      document.addEventListener("click", (event) => {
        if (
          !menu.contains(event.target) &&
          dropdown.classList.contains("show")
        ) {
          dropdown.classList.remove("show"); // Hide the dropdown
        }
      });

      // Prevent the links from being blocked by the dropdown
      dropdown.addEventListener("click", (event) => {
        event.stopPropagation(); // Prevent click from bubbling up to the document
      });

      document.addEventListener("mousemove", function (event) {
        var x = event.clientX;
        var y = event.clientY;
        document.body.style.backgroundPosition = `calc(${
          x / 25
        }px - 70%) calc(${y / 25}px - 70%)`;
      });
    </script>
  </body>
</html>
